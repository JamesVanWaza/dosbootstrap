<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="css/style.css">
<link rel="icon" type="image/png" href="images/DosFavicon1@0.5x.png" sizes="64x64">
<link rel="icon" type="image/png" href="images/DosFavicon1@0.75x.png" sizes="96x96">
<link rel="icon" type="image/png" href="images/DosFavicon1.png" sizes="128x128">
<link rel="icon" type="image/png" href="images/DosFavicon1@2x.png" sizes="256x256">
<link rel="icon" type="image/png" href="images/DosFavicon1@3x.png" sizes="384x384">
<link rel="icon" type="image/png" href="images/DosFavicon1@4x.png" sizes="512x512">
<title>Contact</title>
</head>

<body>
<div class="container-fluid">
  <form>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="fullname">Name</label>
        <input type="text" class="form-control" id="fullname" placeholder="Name">
      </div>
      <div class="form-group col-md-6">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Email">
      </div>
      <div class="form-group col-md-12">
        <label for="formtextarea">Message</label>
        <textarea class="form-control" id="formtextarea" rows="3"></textarea>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit <i class="fa fa-paper-plane" aria-hidden="true"></i></button>
  </form>
</div>
<script src="node_modules/jquery/dist/jquery.min.js"></script> 
<script src="node_modules/popper.js/dist/umd/popper.min.js"></script> 
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
