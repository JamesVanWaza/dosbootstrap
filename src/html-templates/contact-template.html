<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getting started with Bootstrap 4</title>
</head>

<body>
    <!--Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #4378DC;">
        <a class="navbar-brand text-white" href="index.html">Dosbranding</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <!--     Menu<span class="navbar-toggler-icon"></span> -->
            <i class="fas fa-bars fa-lg"></i>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link text-white" href="portfolio.html">Portfolio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="contact.html">Contact</a>
                </li>
            </ul>
        </div>
    </nav>
    <section class="container-fluid">
        <form action="" id="demo-form">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <input type="text" name="fname" id="fname" class="form-control form-control-lg" placeholder="First Name">
                </div>
                <div class="form-group col-md-6">
                    <input type="text" name="lname" id="lname" class="form-control form-control-lg" placeholder="Last Name">
                </div>
            </div>
            <div class="form-group">
                <input type="email" name="email" id="email" class="form-control form-control-lg" placeholder="Email Address">
            </div>
            <div class="form-group">
                <textarea name="" id="" cols="30" rows="10" class="form-control form-control-lg" placeholder="Message"></textarea>
            </div>
            <button class="g-recaptcha btn btn-primary" data-sitekey="6Lffp6oZAAAAACXUJ4NryG6bURIh1iL3CnF2B6q7" data-callback='onSubmit' data-action='submit'>Submit <i class="fa fa-paper-plane" aria-hidden="true"></i></button>
        </form>
    </section>
    <script src="https://www.google.com/recaptcha/api.js"></script>
    <script>
        function onSubmit(token) {
            document.getElementById("demo-form").submit();
        }
    </script>
</body>

</html>
