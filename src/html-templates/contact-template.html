<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dosbranding Contact</title>
</head>

<body>
    <!--Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #4378DC;">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="index.html">DOSBRANDING</a>
            <!-- <a class="navbar-brand" href="index.html">
                    <img src="http://placeskull.com/50/50/4f5a30">
                </a> -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <!-- <span class="navbar-toggler-icon"></span> -->
                <i class="fas fa-bars fa-lg"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="portfolio.html">PORTFOLIO</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="contact.html">CONTACT</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <section class="container-fluid mt-1">
        <form action="" id="demo-form">
            <div class="row mb-3">
                <div class="col col-md-6">
                    <input type="text" name="fname" id="fname" class="form-control form-control-lg" placeholder="First Name">
                </div>
                <div class="col col-md-6">
                    <input type="text" name="lname" id="lname" class="form-control form-control-lg" placeholder="Last Name">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <input type="email" name="email" id="email" class="form-control form-control-lg" placeholder="Email Address">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <textarea name="" id="inputMsg" cols="30" rows="10" class="form-control form-control-lg" placeholder="Message"></textarea>
                </div>
            </div>
            <button class="g-recaptcha btn btn-primary btn-block" data-sitekey="6Lffp6oZAAAAACXUJ4NryG6bURIh1iL3CnF2B6q7" data-callback='onSubmit' data-action='submit' type="submit">Submit <i class="fa fa-paper-plane" aria-hidden="true"></i></button>
        </form>
    </section>

    <footer class="text-white text-center footer" style="background-color: #4378DC;">
        2019
        <script>
            new Date().getFullYear() > 2019 && document.write("- " + new Date().getFullYear());
        </script>
        <i class="fas fa-copyright"></i> Built with <i class="fas fa-heart"></i> from Firebase, maintained by Dosbranding Creative
    </footer>

    <script src="https://www.google.com/recaptcha/api.js"></script>
    <script>
        function onSubmit(token) {
            document.getElementById("demo-form").submit();
        }
    </script>
</body>

</html>
